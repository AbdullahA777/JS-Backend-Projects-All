<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Navbar</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/navbar.css">

    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #23272b;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .form-container h2 {
            color: #ffffff;
            margin-bottom: 30px;
        }

        .form-control {
            background-color: #2c3034;
            border: none;
            color: #ffffff;
        }

        .form-control:focus {
            background-color: #2c3034;
            border-color: #007bff;
            color: #ffffff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="adminDash.html">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="adminDash.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link " href="signUp.html">Add Instructor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="allIns.html">All Instrutors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="attendance.html">Today's Attendance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="last30DaysAttendance.html">Last Month Attendance</a>
                </li>
                <li class="nav-item">
                    <img src="https://via.placeholder.com/30" class="avatar" alt="User Avatar">
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <main>
            <div class="form-container">
                <h2 class="text-center">Add Instructor</h2>
                <form id="instructorForm">
                    <div class="form-group">
                        <label for="name" class="text-light">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Instructor name">
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-light">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Instructor email">
                    </div>
                    <div class="form-group">
                        <label for="level" class="text-light">Level</label>
                        <input type="text" class="form-control" id="level" placeholder="Enter Instructor email">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-light">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Instructor</button>
                </form>
                <div id="message" class="message text-center mt-2"></div>
            </div>
        </main>

        <script src="JS/signUp.js"></script>
</body>

</html>
